
engines:
  csslint:
    enabled: true
    checks:
      fallback-colors:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
          mass_threshold: 20
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- spec/**/*
- "**/vendor/**/*"
parserOptions:
  sourceType: module
  ecmaFeatures:
    jsx: true
env:
  amd: true
  browser: true
  es6: true
  jquery: true
  node: true
